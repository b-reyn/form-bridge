[tool:pytest]
# pytest configuration for Form-Bridge multi-tenant testing

# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test* *Tests
python_functions = test_*

# Minimum Python version
minversion = 7.4

# Required plugins
required_plugins = 
    pytest-cov>=4.1.0
    pytest-mock>=3.12.0
    pytest-asyncio>=0.21.1
    pytest-localstack>=0.5.0

# Test execution options
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --cov=lambdas
    --cov-report=term-missing:skip-covered
    --cov-report=html:test-results/coverage-html
    --cov-report=xml:test-results/coverage.xml
    --cov-fail-under=90
    --junit-xml=test-results/junit.xml
    --html=test-results/report.html
    --self-contained-html
    --json-report
    --json-report-file=test-results/report.json
    --durations=10
    --maxfail=5
    --disable-warnings

# Parallel execution
# addopts += -n auto  # Uncomment for parallel execution

# Test markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (with LocalStack)
    e2e: End-to-end tests (full workflow)
    security: Security and vulnerability tests
    performance: Performance and load tests
    multi_tenant: Multi-tenant isolation tests
    slow: Slow-running tests
    wordpress: WordPress plugin tests
    aws: AWS service integration tests
    hmac: HMAC authentication tests
    eventbridge: EventBridge routing tests
    dynamodb: DynamoDB operations tests
    lambda_: AWS Lambda function tests
    api_gateway: API Gateway tests
    
    # Environment markers
    local: Local development tests
    ci: CI/CD pipeline tests
    staging: Staging environment tests
    production: Production smoke tests
    
    # Feature markers
    auth: Authentication tests
    validation: Input validation tests
    rate_limiting: Rate limiting tests
    error_handling: Error handling tests
    monitoring: Monitoring and observability tests

# Asyncio configuration
asyncio_mode = auto

# Coverage configuration
[coverage:run]
source = lambdas
omit = 
    */test*
    */.*
    */venv/*
    */virtualenv/*
    */__pycache__/*
    */node_modules/*
    */migrations/*
    */settings/*
    setup.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod

show_missing = True
precision = 2
fail_under = 90

[coverage:html]
directory = test-results/coverage-html
title = Form-Bridge Test Coverage Report

[coverage:xml]
output = test-results/coverage.xml